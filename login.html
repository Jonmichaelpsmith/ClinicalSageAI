<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrialSage™ - Log In</title>
  <meta name="description" content="Log in to TrialSage Client Portal - Access your regulatory management tools and documents">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            trialsage: {
              pink: '#FF1493',
              lightpink: '#FFB6C1',
              darkpink: '#C71585',
              50: '#FFF0F6',
              100: '#FFE3EE', 
              200: '#FFC6DD',
              300: '#FF99C0',
              400: '#FF5CA3',
              500: '#FF1493',
              600: '#E60082',
              700: '#C8006E',
              800: '#A5005C',
              900: '#89004C'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    /* Custom styles */
    .gradient-bg {
      background: linear-gradient(to bottom, white 80%, #FFF0F6 100%);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #FF1493;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #C71585;
    }
  </style>
  <script>
    // Simple redirection function to simulate login
    function handleLogin(event) {
      event.preventDefault();
      // In a real app, this would authenticate with backend
      // For now, just redirect to the client portal page
      window.location.href = '/client-portal';
    }
  </script>
</head>
<body class="font-sans text-gray-900 gradient-bg min-h-screen">
  <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div class="flex justify-center">
        <div class="flex items-center">
          <span class="text-3xl font-bold text-trialsage-pink">TrialSage</span>
          <span class="text-xs align-top font-medium text-gray-500">™</span>
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Access the TrialSage Client Portal
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" action="#" method="POST" onsubmit="handleLogin(event)">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-trialsage-500 focus:border-trialsage-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-trialsage-500 focus:border-trialsage-500 sm:text-sm">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-trialsage-600 focus:ring-trialsage-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-trialsage-600 hover:text-trialsage-500">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-trialsage-pink hover:bg-trialsage-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-trialsage-500">
              Sign in
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">
                Or continue with
              </span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <div>
              <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <span class="sr-only">Sign in with SSO</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z" clip-rule="evenodd" />
                </svg>
                <span class="ml-2">SSO</span>
              </a>
            </div>

            <div>
              <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <span class="sr-only">Sign in with Microsoft</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm3.84 4.3H10v3.55h3.84V6.3zm0 3.84H10v3.55h3.84v-3.55zM6.16 6.3H10v3.55H6.16V6.3zm0 3.84H10v3.55H6.16v-3.55z" />
                </svg>
                <span class="ml-2">Microsoft</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md text-center text-sm text-gray-500">
      <p>
        &copy; 2025 Concept2Cures Inc. All rights reserved.
        <a href="/privacy" class="text-trialsage-600 hover:text-trialsage-500 ml-1">Privacy Policy</a>
        <a href="/terms" class="text-trialsage-600 hover:text-trialsage-500 ml-1">Terms of Service</a>
      </p>
    </div>
  </div>
</body>
</html>
