<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrialSage™ - Clinical Trial Management Platform</title>
  <meta name="description" content="TrialSage - AI-powered regulatory writing platform for clinical trials">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    html, body, #root {
      height: 100%;
    }
    
    /* Loading animation */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, white 80%, #FFF0F6 100%);
    }
    
    .loading-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo-text {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo-name {
      font-size: 28px;
      font-weight: 700;
      color: #FF1493;
    }
    
    .logo-tm {
      font-size: 12px;
      font-weight: 500;
      color: #6B7280;
      align-self: flex-start;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 20, 147, 0.2);
      border-radius: 50%;
      border-top-color: #FF1493;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-logo">
        <div class="logo-text">
          <span class="logo-name">TrialSage</span>
          <span class="logo-tm">™</span>
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/frontend/src/main.tsx"></script>
</body>
</html>
