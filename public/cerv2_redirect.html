<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CER Generator v2</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 20px;
    }
    p {
      color: #4b5563;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TrialSageâ„¢ CER Generator</h1>
    <p>Loading the Clinical Evaluation Report (CER) Generator module. You'll be redirected to the application momentarily.</p>
    <div class="loader"></div>
    <p>If you're not redirected automatically, please click the button below:</p>
    <a href="/client-portal/cer-generator" class="btn">Go to CER Generator</a>
  </div>
  
  <script>
    // Redirect after a short delay
    setTimeout(() => {
      window.location.href = '/client-portal/cer-generator';
    }, 2000);
  </script>
</body>
</html>
