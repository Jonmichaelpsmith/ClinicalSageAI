    // --- TrialSage Vault™ Enhanced Marketing Landing Page ---

      const React = window.React;

      // State variables

      const [messages, setMessages] = useState([{ role: 'assistant', content: '👋 Hello! Welcome to TrialSage Vault™ — your intelligent clinical document solution. How can I help you today?' }]);
      const [input, setInput] = useState('');
      const [demoFormVisible, setDemoFormVisible] = useState(false);

        name: '',
        email: '',
        company: '',
        role: '',
        message: ''

        email: '',
        company: ''

      const [activeTab, setActiveTab] = useState('documents');
      const [quickMessages] = useState([
        "How does Vault ensure compliance?",

      const [activeWalkthroughStep, setActiveWalkthroughStep] = useState(0);
      const [testimonials] = useState([
        {
          quote: "Vault™ has transformed our document workflows. What used to take days now takes minutes with AI-assisted tagging and organization.",
          author: "Sarah Johnson",
          role: "Regulatory Affairs Director",
          company: "MedGenomics Inc."
        },
        {
          quote: "The audit trail and compliance features give us complete confidence during regulatory inspections. Vault™ is now central to our submission strategy.",
          author: "Michael Chen",
          role: "VP Clinical Operations",
          company: "Biotherapeutics Ltd."
        },
        {
          quote: "We've reduced document processing time by 68% with accuracy improvements. The AI summaries are game-changing for our review cycles.",
          author: "Alicia Rodriguez",
          role: "Compliance Manager",
          company: "NovaCure Pharmaceuticals"
        }
      ]);
      const [currentTestimonial, setCurrentTestimonial] = useState(0);
      const [walkthroughSteps] = useState([
        {
          title: "Upload",
          description: "Drop your clinical documents into Vault™. We support CSRs, protocols, CRFs, INDs, CTDs, and more.",
          icon: "📄"
        },
        {
          title: "Auto-Tag",
          description: "AI instantly tags documents by trial, phase, molecule, and endpoint - no manual work required.",
          icon: "🏷️"
        },
        {
          title: "Summarize",
          description: "GPT-4 Turbo generates executive summaries highlighting key points from each document.",
          icon: "📝"
        },
        {
          title: "Review & Approve",
          description: "Compliance-ready workflows with electronic signatures and version control.",
          icon: "✓"
        },
        {
          title: "Search & Discover",
          description: "Find information across your entire document library with powerful AI-assisted search.",
          icon: "🔍"
        }
      ]);

      // Refs
      const videoRef = useRef(null);
      const walkthroughRef = useRef(null);
      const calendlyRef = useRef(null);
      const chatEndRef = useRef(null);
      
      // Scroll progress tracker
      useEffect(() => {
        const handleScroll = () => {
          const scrollTop = window.scrollY;
          const docHeight = document.body.offsetHeight - window.innerHeight;
          const scrollPercent = scrollTop / docHeight;
          setScrollProgress(scrollPercent);
        };
        
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      // Auto-scroll chat to bottom when new messages arrive
      useEffect(() => {
        if (chatEndRef.current) {
          chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      }, [messages]);
      
      // Rotating testimonials
      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentTestimonial(prev => (prev + 1) % testimonials.length);
        }, 8000);
        
        return () => clearInterval(interval);
      }, [testimonials.length]);
      
      // Walkthrough steps animation
      useEffect(() => {
        if (walkthroughRef.current) {
          const interval = setInterval(() => {
            setActiveWalkthroughStep(prev => (prev + 1) % walkthroughSteps.length);
          }, 4000);
          
          return () => clearInterval(interval);
        }
      }, [walkthroughSteps.length]);
      
      // Initialize Calendly when visible
      useEffect(() => {
        if (calendlyVisible && calendlyRef.current && window.Calendly) {
          window.Calendly.initInlineWidget({
            url: 'https://calendly.com/trialsage/vault-demo',
            parentElement: calendlyRef.current,
            prefill: {
              name: demoForm.name || leadForm.name,
              email: demoForm.email || leadForm.email,
              customAnswers: {
                a1: demoForm.company || leadForm.company,
                a2: demoForm.role || ''
              }
            }
          });
        }
      }, [calendlyVisible, demoForm, leadForm]);
      
      // Send a message to the AI assistant
      const sendMessage = (messageText) => {
        const text = messageText || input;
        if (!text.trim()) return;
        
        const userMessage = { role: 'user', content: text };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        
        // Check for demo scheduling request
        const lowerCaseMessage = text.toLowerCase();
        if (lowerCaseMessage.includes('schedule') || lowerCaseMessage.includes('demo') || lowerCaseMessage.includes('calendly')) {
          setTimeout(() => {
            setMessages(prev => [
              ...prev, 
              { 
                role: 'assistant', 
                content: "I'd be happy to help you schedule a demo of TrialSage Vault™. To proceed, I'll need a few details from you."
              }
            ]);
            setLeadCaptureVisible(true);
          }, 800);
          return;
        }
        
        // Mock AI response with typing animation
        setTimeout(() => {
          let responseOptions = [
            "I'd be happy to help with your regulatory document needs. Vault™ offers enterprise-grade security, AI document tagging, and version history tracking. Would you like a demo of these features?",
            "Vault™ ensures compliance through comprehensive audit trails, electronic signatures, and role-based access controls that meet 21 CFR Part 11 requirements. Every action in the system is logged with user, timestamp, and IP address.",
            "Document versioning in Vault™ includes automatic version tracking, side-by-side comparison between versions, and the ability to restore previous versions when needed. All changes are annotated in the audit trail.",
            "Vault™ includes several AI capabilities: automatic document classification, metadata extraction, executive summary generation, and our Vault Concierge AI assistant that helps users find information across your document repository."
          ];
          
          // Choose appropriate response based on user message content
          let responseIndex = 0;
          
          if (lowerCaseMessage.includes('compliance') || lowerCaseMessage.includes('audit')) {
            responseIndex = 1;
          } else if (lowerCaseMessage.includes('version') || lowerCaseMessage.includes('history')) {
            responseIndex = 2;
          } else if (lowerCaseMessage.includes('ai') || lowerCaseMessage.includes('intelligence')) {
            responseIndex = 3;
          }
          
          setMessages(prev => [
            ...prev, 
            { 
              role: 'assistant', 
              content: responseOptions[responseIndex]
            }
          ]);
        }, 1000);
      };
      
      // Handle demo form submission
      const handleDemoSubmit = (e) => {
        e.preventDefault();
        // In a real implementation, this would submit the form data to a backend API
        // Here we'll mock a CRM webhook submission
        console.log('Submitting demo request to CRM webhook:', demoForm);
        
        // After form submission, show calendly
        setCalendlyVisible(true);
        setDemoFormVisible(false);
      };
      
      // Handle lead capture form for AI assistant
      const handleLeadSubmit = (e) => {
        e.preventDefault();
        console.log('Submitting lead info to CRM webhook:', leadForm);
        
        // Send a confirmation message in the chat
        setMessages(prev => [
          ...prev, 
          { 
            role: 'assistant', 
            content: `Thank you, ${leadForm.name}! I've scheduled a personalized Vault™ demo for you. Let's find a time that works using our calendar below.`
          }
        ]);
        
        // After brief delay, show calendly
        setTimeout(() => {
          setLeadCaptureVisible(false);
          setCalendlyVisible(true);
        }, 1000);
      };
      
      // Animated counter component
      const AnimatedCounter = ({ value, label }) => {
        const [count, setCount] = useState(0);
        const counterRef = useRef(null);
        
        useEffect(() => {
          const observer = new IntersectionObserver(
            entries => {
              const entry = entries[0];
              if (entry.isIntersecting) {
                let start = 0;
                const end = parseInt(value.toString().replace(/,/g, ''));
                const step = Math.floor(end / 100) || 1;
                
                const timer = setInterval(() => {
                  start += step;
                  setCount(start > end ? end : start);
                  if (start >= end) clearInterval(timer);
                }, 20);
                
                observer.disconnect();
              }
            },
            { threshold: 0.5 }
          );
          
          if (counterRef.current) {
            observer.observe(counterRef.current);
          }
          
          return () => observer.disconnect();
        }, [value]);
        
        return (
          <div ref={counterRef} className="text-center">
            <div className="text-4xl font-bold text-sage-600 mb-2">{count.toLocaleString()}</div>
            <div className="text-sage-800 font-medium">{label}</div>
          </div>
        );
      };
      
      // Video demo player component
      const DemoVideo = () => {
        return (
          <div className="relative overflow-hidden rounded-xl shadow-xl w-full max-w-3xl mx-auto">
            <div className="aspect-w-16 aspect-h-9 bg-gradient-to-br from-sage-100 to-sage-200 flex items-center justify-center relative">
              {!isPlaying ? (
                <div className="absolute inset-0 flex items-center justify-center flex-col">
                  <div className="h-20 w-20 rounded-full bg-white/80 flex items-center justify-center cursor-pointer hover:bg-white hover:scale-110 transition-all duration-300" 
                       onClick={() => setIsPlaying(true)}>
                    <div className="w-0 h-0 border-t-[12px] border-t-transparent border-l-[24px] border-l-sage-600 border-b-[12px] border-b-transparent ml-2"></div>
                  </div>
                  <p className="mt-4 text-sage-800 font-medium">Watch Demo</p>
                </div>
              ) : (
                <iframe 
                  width="100%" 
                  height="100%" 
                  src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" 
                  title="TrialSage Vault Demo" 
                  frameBorder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowFullScreen
                  className="absolute inset-0 h-full w-full"
                ></iframe>
              )}
            </div>
          </div>
        );
      };
      
      // CRM Lead capture component
      const LeadCaptureForm = () => {
        return (
          <div className="bg-white rounded-lg p-4">
            <h3 className="text-lg font-bold text-sage-800 mb-3">Schedule Your Demo</h3>

            <form onSubmit={handleLeadSubmit}>
              <div className="space-y-3">
                <div>
                  <label className="block text-xs font-medium text-sage-700 mb-1">Name</label>
                  <input 
                    className="w-full px-3 py-2 text-sm border border-sage-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-sage-500" 
                    value={leadForm.name}
                    onChange={(e) => setLeadForm({...leadForm, name: e.target.value})}
                    required
                  />
                </div>
                <div>
                  <label className="block text-xs font-medium text-sage-700 mb-1">Email</label>
                  <input 
                    type="email"
                    className="w-full px-3 py-2 text-sm border border-sage-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-sage-500" 
                    value={leadForm.email}
                    onChange={(e) => setLeadForm({...leadForm, email: e.target.value})}
                    required
                  />
                </div>
                <div>
                  <label className="block text-xs font-medium text-sage-700 mb-1">Company</label>
                  <input 
                    className="w-full px-3 py-2 text-sm border border-sage-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-sage-500" 
                    value={leadForm.company}
                    onChange={(e) => setLeadForm({...leadForm, company: e.target.value})}
                    required
                  />
                </div>
              </div>
              <div className="mt-4">
                <button 
                  type="submit"
                  className="w-full bg-sage-600 text-white py-2 rounded-lg text-sm hover:bg-sage-700 transition-colors"
                >
                  Continue to Calendar
                </button>
              </div>
            </form>
          </div>
        );
      };
      
      return (
        <div className="bg-gradient-to-br from-white via-sage-50 to-white min-h-screen text-center">

                <span className="text-2xl font-bold font-display gradient-text">TrialSage Vault™</span>

              <nav className="hidden md:flex space-x-8">

          {/* Hero Section with Enhanced Graphics */}
          <section className="relative hero-pattern py-20 overflow-hidden">
            {/* Decorative circles */}

                      <p className="text-sage-500 text-sm">{testimonials[currentTestimonial].company}</p>
                    </div>
                  </div>
                </div>
                
                <div className="flex justify-center mt-6">
                  {testimonials.map((_, index) => (
                    <button 
                      key={index}
                      className={`w-3 h-3 mx-1 rounded-full ${currentTestimonial === index ? 'bg-sage-600' : 'bg-sage-200'}`}
                      onClick={() => setCurrentTestimonial(index)}
                    />
                  ))}
                </div>
              </div>
            </div>
          </section>
          
          {/* Demo Video Section */}
          <section id="demo" className="py-20 bg-gradient-to-br from-sage-50 to-white">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12 fade-in">
                <h2 className="text-4xl font-bold font-display text-sage-800 mb-4">See Vault™ in Action</h2>
                <p className="text-sage-700 max-w-3xl mx-auto">Watch our demo to see how TrialSage Vault™ transforms your regulatory document workflows.</p>
              </div>
              
              <div className="mb-16 fade-in">
                <DemoVideo />
              </div>
              
              <div className="text-center fade-in">
                <button 
                  onClick={() => setDemoFormVisible(true)}
                  className="px-8 py-3 bg-sage-600 text-white rounded-xl text-lg font-medium hover:bg-sage-700 transition-all shadow-lg hover:shadow-xl btn-glow"
                >
                  Request a Personalized Demo
                </button>
              </div>
            </div>
          </section>
          
          {/* Final CTA Section */}
          <section className="py-16 bg-sage-700 text-white">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl font-bold font-display mb-6">Ready to Transform Your Regulatory Process?</h2>
              <p className="max-w-2xl mx-auto mb-8 text-sage-100">Join leading pharmaceutical companies who have accelerated their submissions and improved approval rates with TrialSage™.</p>
              <button 
                onClick={() => setDemoFormVisible(true)}
                className="px-8 py-3 bg-white text-sage-700 rounded-xl text-lg font-medium hover:bg-sage-100 transition-all shadow-lg hover:shadow-xl"
              >
                Start Your Transformation
              </button>
            </div>
          </section>
          
          {/* Footer */}
          <footer className="bg-sage-800 text-sage-200 py-12">
            <div className="container mx-auto px-4">
              <div className="flex flex-col md:flex-row justify-between items-center mb-8">
                <div className="text-2xl font-bold font-display text-white mb-4 md:mb-0">TrialSage Vault™</div>
                <div className="flex space-x-6">
                  <a href="#" className="text-sage-300 hover:text-white transition-colors">About</a>
                  <a href="#" className="text-sage-300 hover:text-white transition-colors">Features</a>
                  <a href="#" className="text-sage-300 hover:text-white transition-colors">Pricing</a>
                  <a href="#" className="text-sage-300 hover:text-white transition-colors">Contact</a>
                </div>
              </div>
              <div className="border-t border-sage-700 pt-8 flex flex-col md:flex-row justify-between items-center">
                <div className="text-sm">© {new Date().getFullYear()} TrialSage Vault™ by Concept2Cures. All rights reserved.</div>
                <div className="text-sm mt-4 md:mt-0">
                  <a href="#" className="text-sage-300 hover:text-white transition-colors mr-4">Privacy Policy</a>
                  <a href="#" className="text-sage-300 hover:text-white transition-colors">Terms of Service</a>
                </div>
              </div>
            </div>
          </footer>
          
          {/* Chat Assistant */}
          <div>
            {!showAssistant ? (
              <div className="fixed bottom-4 right-4 z-50 fade-in delay-500">
                <button 
                  className="bg-sage-600 text-white px-4 py-3 rounded-full shadow-lg hover:bg-sage-700 transition-all flex items-center gap-2" 
                  onClick={() => setShowAssistant(true)}
                >
                  <span className="text-xl">💬</span>
                  <span className="font-medium">Chat with Vault Concierge AI</span>
                </button>
              </div>
            ) : (
              <div className="fixed bottom-4 right-4 bg-white p-4 rounded-xl shadow-xl border border-sage-200 w-96 z-50">
                <div className="flex justify-between items-center mb-3">
                  <h3 className="font-semibold text-sage-800">Vault Concierge AI</h3>
                  <button 
                    className="text-sage-500 hover:text-sage-700" 
                    onClick={() => {
                      setShowAssistant(false);
                      setCalendlyVisible(false);
                      setLeadCaptureVisible(false);
                    }}
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                    </svg>
                  </button>
                </div>
                
                {/* Calendly widget */}
                {calendlyVisible ? (
                  <div>
                    <div ref={calendlyRef} className="calendly-inline-widget"></div>
                  </div>
                ) : (
                  <>
                    {/* Lead capture form */}
                    {leadCaptureVisible ? (
                      <LeadCaptureForm />
                    ) : (
                      <>
                        {/* Regular chat interface */}
                        <div className="h-64 overflow-y-auto mb-3 p-2 bg-sage-50 rounded-lg">
                          {messages.map((msg, idx) => (
                            <div key={idx} className={`mb-2 p-2 rounded-lg ${msg.role === 'assistant' ? 'bg-sage-100 text-sage-800' : 'bg-white text-sage-800 ml-auto border border-sage-200'} ${msg.role === 'assistant' ? 'mr-12' : 'ml-12'} text-sm`}>
                              {msg.content}
                            </div>
                          ))}
                          <div ref={chatEndRef}></div>
                        </div>
                        <div className="space-y-2">
                          <div className="flex flex-wrap gap-1">
                            {quickMessages.map((msg, idx) => (
                              <button 
                                key={idx}
                                className="text-xs bg-sage-100 text-sage-700 px-2 py-1 rounded-full hover:bg-sage-200 transition-colors"
                                onClick={() => sendMessage(msg)}
                              >
                                {msg}
                              </button>
                            ))}
                          </div>
                          <div className="flex gap-2">
                            <input 
                              className="flex-1 px-3 py-2 border border-sage-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sage-500 text-sm" 
                              value={input} 
                              onChange={(e) => setInput(e.target.value)} 
                              placeholder="Ask me anything..." 
                              onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            />
                            <button 
                              className="bg-sage-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-sage-700"
                              onClick={() => sendMessage()}
                            >
                              <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clipRule="evenodd" />
                              </svg>
                            </button>
                          </div>
                        </div>
                      </>
                    )}
                  </>
                )}
              </div>
            )}
          </div>
          
          {/* Demo Request Modal */}
          {demoFormVisible && (
            <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-xl p-6 max-w-md w-full">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-bold text-sage-800">Request a Live Demo</h3>
                  <button 
                    className="text-sage-500 hover:text-sage-700" 
                    onClick={() => setDemoFormVisible(false)}
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                    </svg>
                  </button>
                </div>
                <form onSubmit={handleDemoSubmit}>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-sage-700 mb-1">Name</label>
                      <input 
                        className="w-full px-3 py-2 border border-sage-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sage-500" 
                        value={demoForm.name}
                        onChange={(e) => setDemoForm({...demoForm, name: e.target.value})}
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-sage-700 mb-1">Email</label>
                      <input 
                        type="email"
                        className="w-full px-3 py-2 border border-sage-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sage-500" 
                        value={demoForm.email}
                        onChange={(e) => setDemoForm({...demoForm, email: e.target.value})}
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-sage-700 mb-1">Company</label>
                      <input 
                        className="w-full px-3 py-2 border border-sage-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sage-500" 
                        value={demoForm.company}
                        onChange={(e) => setDemoForm({...demoForm, company: e.target.value})}
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-sage-700 mb-1">Role</label>
                      <select
                        className="w-full px-3 py-2 border border-sage-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sage-500 bg-white" 
                        value={demoForm.role}
                        onChange={(e) => setDemoForm({...demoForm, role: e.target.value})}
                        required
                      >
                        <option value="">Select your role</option>
                        <option value="Regulatory Affairs">Regulatory Affairs</option>
                        <option value="Clinical Operations">Clinical Operations</option>
                        <option value="Medical Affairs">Medical Affairs</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="R&D">R&D</option>
                        <option value="Executive">Executive</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-sage-700 mb-1">Message (Optional)</label>
                      <textarea 
                        className="w-full px-3 py-2 border border-sage-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sage-500 min-h-[80px]" 
                        value={demoForm.message}
                        onChange={(e) => setDemoForm({...demoForm, message: e.target.value})}
                        placeholder="Tell us about your specific needs or questions"
                      />
                    </div>
                  </div>
                  <div className="mt-6">
                    <button 
                      type="submit"
                      className="w-full bg-sage-600 text-white py-3 rounded-lg hover:bg-sage-700 transition-colors font-medium"
                    >
                      Schedule My Demo
                    </button>
                    <p className="text-xs text-sage-500 text-center mt-2">
                      Your information is secure and will only be used to schedule your demo.
                    </p>
                  </div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Render the app
    const rootElement = document.getElementById('vault-app');
    ReactDOM.render(<VaultMarketingPage />, rootElement);
    </script>

    <!-- Load Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
