<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - Protocol Intelligence Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-red-600 mb-8">Error Occurred</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-8 border-l-4 border-red-500">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Something went wrong</h2>
            <p class="text-gray-700 mb-4">{{ error }}</p>
            <p class="text-gray-500 text-sm mb-6">Please try again with different parameters or contact support if the problem persists.</p>
            
            <a href="/" class="px-6 py-3 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Return to Analysis Form
            </a>
        </div>
    </div>
</body>
</html>
