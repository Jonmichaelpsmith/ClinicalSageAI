<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protocol Intelligence Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-900 mb-8">Strategic Protocol Recommendations Advisor</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Protocol Parameters</h2>
            <form action="/analyze" method="post" class="space-y-4">
                <div>
                    <label for="sample_size" class="block text-gray-700 mb-2">Sample Size:</label>
                    <input type="number" id="sample_size" name="sample_size" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="duration" class="block text-gray-700 mb-2">Duration (weeks):</label>
                    <input type="number" id="duration" name="duration" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="therapeutic_area" class="block text-gray-700 mb-2">Therapeutic Area:</label>
                    <select id="therapeutic_area" name="therapeutic_area" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Therapeutic Area</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Immunology">Immunology</option>
                        <option value="Infectious Disease">Infectious Disease</option>
                        <option value="Respiratory">Respiratory</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Endocrinology">Endocrinology</option>
                    </select>
                </div>
                <div>
                    <label for="phase" class="block text-gray-700 mb-2">Trial Phase:</label>
                    <select id="phase" name="phase" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Phase</option>
                        <option value="Phase 1">Phase 1</option>
                        <option value="Phase 1/2">Phase 1/2</option>
                        <option value="Phase 2">Phase 2</option>
                        <option value="Phase 2/3">Phase 2/3</option>
                        <option value="Phase 3">Phase 3</option>
                        <option value="Phase 4">Phase 4</option>
                    </select>
                </div>
                <div>
                    <label for="randomization" class="block text-gray-700 mb-2">Randomization Type:</label>
                    <select id="randomization" name="randomization" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Randomization</option>
                        <option value="Simple">Simple</option>
                        <option value="Block">Block</option>
                        <option value="Stratified">Stratified</option>
                        <option value="Adaptive">Adaptive</option>
                    </select>
                </div>
                <div>
                    <label for="primary_endpoint" class="block text-gray-700 mb-2">Primary Endpoint Type:</label>
                    <select id="primary_endpoint" name="primary_endpoint" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Endpoint Type</option>
                        <option value="Clinical">Clinical</option>
                        <option value="Surrogate">Surrogate</option>
                        <option value="Biomarker">Biomarker</option>
                        <option value="Patient-Reported">Patient-Reported</option>
                        <option value="Composite">Composite</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Analyze Protocol" 
                           class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
