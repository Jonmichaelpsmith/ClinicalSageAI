<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Circle border -->
  <circle cx="90" cy="90" r="80" fill="#ffffff" stroke="#1b4d9e" stroke-width="5"/>
  
  <!-- Inner content -->
  <g transform="translate(30, 35)">
    <!-- EPA Leaf/Earth Symbol -->
    <circle cx="60" cy="55" r="30" fill="#1b4d9e"/>
    <circle cx="60" cy="55" r="20" fill="#5eb848"/>
    <path d="M60,35 C75,45 75,65 60,75 C45,65 45,45 60,35" fill="#ffffff"/>
    
    <!-- Text around the circle -->
    <path id="topArc" d="M0,50 A60,60 0 0,1 120,50" fill="none"/>
    <path id="bottomArc" d="M0,60 A60,60 0 0,0 120,60" fill="none"/>
    
    <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1b4d9e">
      <textPath href="#topArc" startOffset="10%">UNITED STATES</textPath>
    </text>
    <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1b4d9e">
      <textPath href="#bottomArc" startOffset="0%">ENVIRONMENTAL PROTECTION AGENCY</textPath>
    </text>
