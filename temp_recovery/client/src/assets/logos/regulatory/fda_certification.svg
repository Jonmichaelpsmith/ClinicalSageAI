<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <!-- FDA Logo -->
  <g transform="translate(75, 20)">
    <!-- FDA Logo -->
    <path d="M0,0h60v15h30l15,15v30h-30v-30h-15v30h-30v-30h-30z" fill="#1a3b8b"/>
    <path d="M105,15l-15,15h-15v-15z" fill="#1a3b8b"/>
  </g>
  
  <!-- Full name -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4674c0">Food and Drug Administration</text>
  
  <!-- Certification text with checkmark -->
  <g transform="translate(0, 100)">
    <circle cx="40" cy="10" r="15" fill="#4674c0"/>
    <path d="M32,10 l5,5 l11,-11" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="65" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#4674c0">Certified by US FDA & CE</text>
  </g>
</svg>