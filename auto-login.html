<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrialSage™ - Auto Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, white 80%, #ffd1dc 100%);
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff1493;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-container {
      text-align: center;
    }
    .loading-text {
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
    <h2>TrialSage™</h2>
    <p class="loading-text">Logging you in automatically...</p>
  </div>

  <script>
    // Server pre-warming function
    async function prewarmServer() {
      console.log('Pre-warming server...');
      try {
        const response = await fetch('/api/prewarm');
        console.log('Server pre-warmed successfully:', response.status);
        return response.ok;
      } catch (error) {
        console.warn('Server pre-warm failed:', error);
        return false;
      }
    }
    
    // Auto-login with server pre-warming
    async function autoLogin() {
      // Pre-warm the server first
      await prewarmServer();
      
      // Set authentication token in localStorage
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('user', JSON.stringify({
        id: 1,
        username: 'admin',
        email: 'admin@trialsage.ai',
        role: 'admin',
        name: 'Admin User',
        subscribed: true
      }));

      // Redirect to client portal direct page after a short delay
      setTimeout(function() {
        // Use the direct client portal page that has additional functionality
        window.location.href = '/client-portal-direct';
      }, 1000);
    }
    
    // Start the auto-login process
    autoLogin();
  </script>
</body>
</html>
