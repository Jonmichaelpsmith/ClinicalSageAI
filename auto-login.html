<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrialSage™ - Auto Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, white 80%, #ffd1dc 100%);
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff1493;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-container {
      text-align: center;
    }
    .loading-text {
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
    <h2>TrialSage™</h2>
    <p class="loading-text">Logging you in automatically...</p>
  </div>

  <script>
    // Set authentication token in localStorage
    localStorage.setItem('isAuthenticated', 'true');
    localStorage.setItem('user', JSON.stringify({
      username: 'admin',
      role: 'admin',
      name: 'Admin User',
      organization: 'TrialSage'
    }));

    // Redirect to client portal page after a short delay
    setTimeout(function() {
      window.location.href = '/client-portal-direct.html';
    }, 1000);
  </script>
</body>
</html>
