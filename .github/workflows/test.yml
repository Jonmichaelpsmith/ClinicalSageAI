name: Run Tests # Corrected typo from "Run Testson:"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm' # Caches npm dependencies for faster builds

    - name: Install dependencies
      run: npm ci # 'ci' is generally recommended for CI environments for cleaner installs

    - name: Run tests
      run: ./test.sh # Assumes you have a test.sh script in your repository root
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }} # Securely pass the database URL as an environment variable
