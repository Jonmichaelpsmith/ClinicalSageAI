<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TrialSage - Advanced Clinical Intelligence</title>
    
    <!-- SIMPLIFIED Anti-flash solution - VERY simple approach to avoid blank screens -->
    <style id="anti-flash-critical">
      /* Disable all animations and transitions */
      *, *::before, *::after {
        animation: none !important;
        transition: none !important;
      }
      
      /* Force scrollbar to always appear */
      html {
        overflow-y: scroll !important;
      }
      
      /* Prevent layout shifts */
      body, #root {
        min-height: 100vh;
      }
      
      /* No overlay that blocks content */
    </style>
    
    <!-- Pre-connect to key domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="//fonts.googleapis.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
