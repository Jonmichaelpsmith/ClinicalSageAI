      background: linear-gradient(to bottom, white, #fcf1f6);

    }
    
    /* TrialSage brand color */
    .text-brand {
      color: #db2777; /* pink-600 */
    }
    .bg-brand {

    }

  <div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">

          <h1 class="text-3xl font-bold text-gray-900 mb-2">TrialSage™</h1>

        <div class="flex flex-col space-y-4">

            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">or</span>

          </div>
          
          <div class="flex space-x-4">

            <a href="/client/src/pages/StandaloneClientPortalPage.jsx" class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 text-center text-sm">
